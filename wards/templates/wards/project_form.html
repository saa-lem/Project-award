{%extends "wards/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-2"></div>
        <div class="col-md-7">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center inst">Projwards</h3>
                </div>
                <div class="text-muted">
                    <p class="text-center">Post your Projects and win awards</p>
                </div>
                <div class="panel-body">

                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm sign form-control" value="Upload"
                                id='sign'>
                            
                        </div>




                    </form>

                </div>


            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
