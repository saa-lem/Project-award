{%extends "wards/base.html"%}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center inst">Projwards</h3>
                </div>

                <div class="panel-body">

                    <form action="" method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Delete Project</legend>
                        </fieldset>
                        <div class="text-muted">
                            <p class="text-center">Are you sure you want to delete "{{object.title}}"</p>
                        </div>
                        <div class="form-group">
                            <button type="submit"
                                class="btn btn-outline-danger btn-sm sign form-control">Delete</button>
                            <a class="btn btn-outline-success btn-sm sign form-control"
                                href="{% url 'project-detail' object.id %}">Cancle</a>

                        </div>




                    </form>

                </div>


            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
